<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네온 단어 카드 - MZ세대 게임 스타일</title>
    <link rel="stylesheet" href="wordCard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- 파티클 배경 -->
    <div id="particles-container"></div>
    
    <header>
        <h1>네온 단어 카드</h1>
        <p class="subtitle">MZ세대를 위한 영단어 학습 앱</p>
    </header>

    <div class="container">
        <div class="card-container">
            <!-- 단어 카드 -->
            <div class="card">
                <div class="word"></div>
                <div class="meaning"></div>
            </div>
            
            <!-- 컨트롤 패널 -->
            <div class="controls">
                <button class="sound-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
                
                <div class="counter"></div>
                
                <div class="navigation">
                    <button class="nav-arrow prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-arrow next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <!-- 추가 기능 -->
            <div class="extra-controls">
                <div class="jump-container">
                    <input type="number" id="jumpInput" placeholder="카드 번호" min="1">
                    <button class="jump-btn">이동</button>
                </div>
                <button class="word-list-btn">단어 목록</button>
            </div>
            
            <!-- 비주얼 효과 요소 -->
            <div class="glow-effect top-left"></div>
            <div class="glow-effect bottom-right"></div>
        </div>
        
        <!-- 진행 표시줄 -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <!-- 게임 정보 -->
        <div class="game-info">
            <div class="info-box">
                <span class="info-label">난이도</span>
                <span class="info-value">토익</span>
            </div>
            <div class="info-box">
                <span class="info-label">학습 시간</span>
                <span class="info-value timer">00:00</span>
            </div>
            <div class="info-box">
                <span class="info-label">점수</span>
                <span class="info-value score">0</span>
            </div>
        </div>
    </div>
    
    <!-- 단어 목록 모달 -->
    <div id="wordListModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>전체 단어 목록</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>단어</th>
                            <th>의미</th>
                        </tr>
                    </thead>
                    <tbody id="wordTableBody">
                        <!-- 단어 목록이 동적으로 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- 게임 성취 배지 영역 -->
    <div class="achievements">
        <div class="achievement-header">
            <h3>성취 배지</h3>
        </div>
        <div class="achievement-list">
            <div class="achievement-badge" data-tooltip="첫 학습 완료">
                <i class="fas fa-award"></i>
            </div>
            <div class="achievement-badge locked" data-tooltip="10개 단어 암기">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="achievement-badge locked" data-tooltip="3일 연속 학습">
                <i class="fas fa-fire"></i>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2023 네온 단어 카드 | <a href="#" class="footer-link">개인정보처리방침</a> | <a href="#" class="footer-link">도움말</a></p>
    </footer>

    <script src="wordCard.js"></script>
</body>
</html>
