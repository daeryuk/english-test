<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wordCard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Word Card</title>
</head>
<body>
    <div class="container">
        <h1>Word Card</h1>
        <a href="index.html" class="home-btn">홈으로</a>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <p class="word"></p>
                    <!--스피커-->
                    <button class="sound-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                <div class="card-back">
                    <p class="meaning"></p>
                </div>
            </div>
        </div>
        <div class="navigation-controls">
            <button id="prevBtn" class="nav-arrow">
                <i class="fas fa-circle-chevron-left"></i>
            </button>
            <button id="nextBtn" class="nav-arrow">
                <i class="fas fa-circle-chevron-right"></i>
            </button>
        </div>
    </div>
    <script src="wordCard.js"></script>
</body>
</html>
